<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .product p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.hfJZC_6QSn6poie0XzvHaAHaHa?w=179&h=180&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1 goes here</p>
            <p>Price: $100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.F1xJgH1Mfooe0pQi7V17IgHaHa?w=211&h=211&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2 goes here</p>
            <p>Price: $200</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
